name: on_tag

on:
  push:
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: kirskirill/diplomapp
          tags: 
            type=ref,event=tag
        env:
          DOCKER_METADATA_SHORT_SHA_LENGTH: 7
          DOCKER_METADATA_PR_HEAD_SHA: false

      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      -
        name: Update image on deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_BASE64_DATA }}
        with:
          args: set image deployment/my-app my-app=kirskirill/diplomapp:${{ github.ref_name }}








